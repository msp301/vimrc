- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim/init.vim: init.vim
    ~/.local/share/nvim/site/autoload/plug.vim: vim-plug/plug.vim

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p "$HOME/.vim-backupsdir", Installing Vim backup directory]
    - [mkdir -p "$HOME/.vim-swapdir", Installing Vim swap directory]
